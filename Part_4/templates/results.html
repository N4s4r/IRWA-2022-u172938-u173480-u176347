{% block content %}

    {% for item in results_list %}
        <div class="pb-3">
            <div class="doc-title">
                <a href="{{ item.docPageUrl }}">{{ item.title }}...
                </a>
            </div>
            <div class="cited">
                <cite> <a href="{{ item.url }}">{{ item.url }}</a></cite>
            </div>

            </div>
            <div class="hashtags">

        </div>

    {% endfor %}
{% endblock %}
