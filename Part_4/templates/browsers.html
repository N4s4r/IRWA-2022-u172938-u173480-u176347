<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Browsers Used by User Distribution</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js" type="text/javascript"></script>
</head>
<body>


    <h1>Browsers Used by Users Distribution</h1>

    <canvas id="browsers" width="600" height="400"></canvas>
    <script>
        var pieData = [
            {
                value: 20,
                color:"#878BB6"
            },
            {
                value : 40,
                color : "#4ACAB4"
            },
            {
                value : 10,
                color : "#FF8153"
            },
            {
                value : 30,
                color : "#FFEA88"
            }
        ];
        // Get the context of the canvas element we want to select
        var browsers= document.getElementById("browsers").getContext("2d");
        new Chart(browsers).Pie(pieData);
    </script>
</body>
