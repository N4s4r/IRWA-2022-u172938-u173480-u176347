<!DOCTYPE html>
<html lang=en>

<head>
<title>Histogram</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js'></script>

</head>
    <body>
        <div>
    <canvas id="terms_query"></canvas>
    </div>
    <script>
    const ctx2 = document.getElementById('terms_query').getContext('2d');

    const chart2 = new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: {{x_term}},
        datasets: [{
          label: 'Count times Terms in Query',
          data: {{y_term}},
          backgroundColor: 'green',
        }]
      },
      options: {
        scales: {
          xAxes: [{
            display: false,
            barPercentage: 1.3,
            ticks: {
              max: 3,
            }
          }, {
            display: true,
            ticks: {
              autoSkip: false,
              max: 4,
            }
          }],
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
            </script>
